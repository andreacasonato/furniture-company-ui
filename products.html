<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <script src="script.js" defer></script>

    <title>Products - Artisan Creations</title>
  </head>
  <body>
    <header>
      <div class="header">
        <div>
          <a href="index.html"
            ><img class="logo" src="Images/logo.svg" alt="logo"
          /></a>
        </div>

        <!-- HAMBURGER BUTTON -->
        <button class="hamburger" aria-label="Toggle menu">
          <i class="fa-solid fa-bars"></i>
        </button>

        <div>
          <nav>
            <ul class="menu-items">
              <li><a href="#">Products</a></li>
              <li><a href="#">Services</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main class="products-page">
      <div class="products-container">
        <!-- Left side: filters -->
        <aside class="filters-section">
          <!-- Search Box -->
          <div class="search-box">
            <input type="text" class="search-input" placeholder="Search..." />
          </div>

          <!-- Filter by furniture type -->
          <div class="filter-category">
            <h3>Furniture Type</h3>
            <div class="filter-buttons">
              <button class="filter-btn active" data-category="all">All</button>
              <button class="filter-btn" data-category="armchair">
                Armchair
              </button>
              <button class="filter-btn" data-category="sofa">Sofa</button>
              <button class="filter-btn" data-category="table">Table</button>
              <button class="filter-btn" data-category="dresser">
                Dresser
              </button>
              <button class="filter-btn" data-category="bed">Bed</button>
              <button class="filter-btn" data-category="closet">Closet</button>
            </div>
          </div>
        </aside>

        <!-- Right side: products grid (JS will fill this) -->
        <div class="products-grid">
          <!-- Products will be put here by JS -->
        </div>
      </div>
    </main>
  </body>
</html>
